<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
</head>
<body>
    <h1>Generador de C칩digo QR</h1>

    <input type="text" id="urlInput" placeholder="Ingresa la URL">

    <select id="styleSelect">
        <option value="default">Estilo por defecto</option>
        <option value="dots">Puntos</option>
        <option value="square">Cuadrados</option>
    </select>

    <select id="sizeSelect">
        <option value="300">300</option>
        <option value="500">500</option>
        <option value="1200">1200</option>
    </select> 


    <button onclick="generarQR()">Generar QR</button>

    <br>
    <img id="qrImage" alt="C칩digo QR generado" style="margin-top: 20px;">

    <script>
        function validarURL(url) {
            try {
                new URL(url);
                return true;
            } catch (e) {
                return false;
            }
        }

        async function generarQR() {
            const url = document.getElementById("urlInput").value;
            const style = document.getElementById("styleSelect").value;
            const size = parseInt(document.getElementById("sizeSelect").value, 10);



            if (!validarURL(url)) {
                alert("Ingrese una URL v치lida.");
                return;
            }

            const response = await fetch("http://localhost:3000/generar-qr", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, style , size })
            });

            if (!response.ok) {
                alert("Error generando el c칩digo QR");
                return;
            }

            const blob = await response.blob();
            document.getElementById("qrImage").src = URL.createObjectURL(blob);
        }
    </script>
</body>
</html>
