<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
</head>
<body>
    <h1>Generador de Código QR</h1>

    <input type="text" id="urlInput" placeholder="Ingresa la URL">

    <select id="styleSelect">
        <option value="default">Estilo por defecto</option>
        <option value="dots">Puntos</option>
        <option value="square">Cuadrados</option>
        <option value="hostdime">Hostdime</option>
    </select>

    <select id="sizeSelect">
        <option value="300">300</option>
        <option value="500">500</option>
        <option value="1200">1200</option>
    </select> 

    <select id="typeSelect">
        <option value="svg">svg</option>
        <option value="png">png</option>
    </select> 

    <button onclick="shortURL()">Generar URL corta</button>

    <br>
    <p id="shortUrl" style="margin-top: 20px;"></p>

    <button onclick="generarQR()">Generar QR</button>

    <br>
    <img id="qrImage" alt="Código QR generado" style="margin-top: 20px; display: none;">

    <br>
    <a id="downloadButton" style="display:none;" download>Descarga tu QR</a>

    <script>
        function validarURL(url) {
            try {
                new URL(url);
                return true;
            } catch (e) {
                return false;
            }
        }

        async function shortURL() {
            const urlInput = document.getElementById("urlInput");
            const shortUrl = document.getElementById("shortUrl");
            
            if (!urlInput.value || !validarURL(urlInput.value)) {
                alert("Por favor, ingresa una URL válida.");
                return;
            }

            try {
                const response = await fetch("https://qrlink.hostdi.me/rest/v3/short-urls", {
                    method: "POST",
                    headers: {
                        "X-Api-Key": "7c24e07c7d1a-49a9-6465-937e-05e1f965", // API Key correcta
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ longUrl: urlInput.value })
                });

                if (!response.ok) {
                    throw new Error(`Error en la API: ${response.status}`);
                }

                const data = await response.json();
                shortUrl.textContent = `URL corta: ${data.shortUrl}`;
                shortUrl.style.display = "block";
                alert("URL acortada correctamente ✅");
            } catch (error) {
                console.error("Error:", error);
                alert("No se pudo acortar la URL.");
            }
        }

        async function generarQR() {
            const url = document.getElementById("urlInput").value;
            const style = document.getElementById("styleSelect").value;
            const size = parseInt(document.getElementById("sizeSelect").value, 10);
            const type = document.getElementById("typeSelect").value;
            const qrImage = document.getElementById("qrImage");
            const downloadButton = document.getElementById("downloadButton");

            if (!validarURL(url)) {
                alert("Ingrese una URL válida.");
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/generar-qr", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url, style, size, type })
                });

                if (!response.ok) {
                    throw new Error("Error generando el código QR");
                }

                const blob = await response.blob();
                const qrURL = URL.createObjectURL(blob);

                qrImage.src = qrURL;
                qrImage.style.display = "block";

                downloadButton.href = qrURL;
                downloadButton.download = `codigo-qr.${type}`;
                downloadButton.style.display = "inline-block";
            } catch (error) {
                console.error("Error:", error);
                alert("No se pudo generar el QR.");
            }
        }
    </script>
</body>
</html>
